<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Pop-up Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid #333;
            background-color: #fff;
            overflow: hidden;
        }
        .popup {
            position: absolute;
            width: 200px;
            height: 100px;
            background-color: #ffe4e1;
            border: 1px solid #ff0000;
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            z-index: 10;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #ff0000;
        }
        #download-virus, #start-antivirus {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #start-antivirus:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        #timer {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <button id="download-virus">Download Virus</button>
        <button id="start-antivirus" disabled>Start Antivirus</button>
        <div id="timer">Timer: 3:00</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
